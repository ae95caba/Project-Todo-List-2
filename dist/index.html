<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">Todo List Cheta</div>
    <div id="sidebar">
        <div id="home">
            <p>Home</p>
            <ul>
                <button id="all-tasks">
                    <!-- <img src="1.jpg" alt=""> -->
                    All tasks
                </button>

                <button id="today">
                    <!-- <img src="2.jpg" alt=""> -->
                    Today
                </button>

                <button id="next-seven-days">
                    <!-- <img src="3.jpg" alt=""> -->
                    Next 7 days
                </button>

                <button id="important">
                    <!-- <img src="4.jpg" alt=""> -->
                    Important
                </button>
            </ul>
        </div>
        <div id="projects">
            <p>Projects</p>
            <ul id="projects-list">
                <button id="todos">Todos </button>
                <button id="add-project-button">
                    <!-- <img src="a.jpg" alt=""> -->
                    Add Project
                </button>
                <div id="new-project-div" class="hidden">
                    <img src="" alt="">
                    <input type="text" id="input">
                    <input type="button" value="Add" id="add">
                    <input type="button" value="Cancel" id="cancel">

                </div>
            </ul>
        </div>
    </div>
    <div id="content">

    </div>
    <div id="footer">
        Copyright Andre Espinoza
    </div>

 
</body>
</html>
